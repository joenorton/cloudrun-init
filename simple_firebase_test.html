<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Firebase Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Simple Firebase Test</h1>
    <div id="status">Loading...</div>
    <div id="error"></div>
    
    <script type="module">
        console.log('Script starting...');
        
        try {
            console.log('Importing Firebase...');
            const { initializeApp } = await import("https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js");
            const { getAuth } = await import("https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js");
            
            console.log('Firebase imported successfully');
            
            // Test with a dummy config first
            const testConfig = {
                apiKey: "test-key",
                authDomain: "test.firebaseapp.com",
                projectId: "test-project"
            };
            
            console.log('Initializing Firebase...');
            const app = initializeApp(testConfig);
            const auth = getAuth(app);
            
            document.getElementById('status').innerHTML = '<span class="success">✅ Firebase SDK loaded and initialized successfully!</span>';
            console.log('Firebase initialized:', app);
            
        } catch (error) {
            console.error('Firebase error:', error);
            document.getElementById('status').innerHTML = '<span class="error">❌ Firebase failed to load</span>';
            document.getElementById('error').innerHTML = '<pre>' + error.message + '</pre>';
        }
    </script>
</body>
</html>
